<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Edit Student</title>
  </head>
  <body>
    <h1>Edit Student</h1>
    <form method="POST" action="/edit_student/{{ student.id }}">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        value="{{ student.name }}"
        required
      /><br /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        value="{{ student.email }}"
        required
      /><br /><br />

      <label for="course">Course:</label>
      <input
        type="text"
        id="course"
        name="course"
        value="{{ student.course }}"
        required
      /><br /><br />

      <button type="submit">Update Student</button>
    </form>
    <p><a href="/">Back to Dashboard</a></p>
  </body>
</html>
